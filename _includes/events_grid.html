
<section id="events" class="white">
    <!-- events Grid Section -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                      <h1 class="title">Nos Rendez-Vous</h1>
                </div>
            </div>
            <div class="row">
                {% for post in site.posts reversed %}
                    <div class="col-sm-4 events-item">
                        <a href="#eventsModal-{{ post.modal-id }}" class="events-link" data-toggle="modal">
                            <div class="caption">
                                <div class="caption-content">
                                    <i class="fa fa-search-plus fa-3x"></i>
                                </div>
                            </div>
                            <img src="img/events/{{ post.img }}" class="img-responsive" alt="{{ post.alt }}">
                        </a>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
